<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
	<script src="new_db.js"></script>
	<style>
hmtl, body {
	margin: 0;
	padding: 0;
	background: #ccc;
	font-family: Tahoma;
}

.question {
	margin: 25px;
	border: solid 1px #666;
	background: #dedede;
}

.question span {
	display: block;
	padding: 8px;
}

.question .caption {
	border-bottom: solid 1px #666;
	background: #fff;
}

.question .right_option {
	background: #ffc;
}

	</style>
  </head>
  <body>
    <script language="javascript">
for( var i in Questions ) {
	var question = Questions[i];
	document.writeln( '    <div class="question">' );
	document.writeln( '      <span class="caption">'
		+ ( parseInt( i ) + 1 ) + '. ' + question.question + '</span>' );
	var answer = question.answers[Answers[i] - 1];
	if( answer[0] == '!' ) {
		answer = answer.substr( 1 );
	}
	document.writeln( '      <span class="right_option">' + answer + '</span>' );
	document.writeln( '    </div>' );
}
	</script>	
  </body>
</html>
