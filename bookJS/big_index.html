				appendIndex: function(div, param)
				{
					var _t = this;
					var ol;
					for(var i = 0; i < _t.index.length; i++)
					{
						if(i == 0 || param(_t.index[i-1]) != param(_t.index[i]))
						{
							var h = document.createElement("a");
							h.name = "start" + i;
							h.className = "start_letter";
							h.innerHTML = param(_t.index[i]);
							
							div.appendChild(h);
							ol = document.createElement("ol");
							ol.start = i+1;
							div.appendChild(ol);
						}
						var a = document.createElement("a");
						a.innerHTML = _t.index[i].lastName + " " + _t.index[i].firstName +
										" " + _t.index[i].patronym + " (" +
										_t.index[i].dateOfBirth + "&ndash;" +
										_t.index[i].dateOfDeath + ")";
						a.href = "#wr" + i;
						var li = document.createElement("li");
						li.appendChild(a);
						ol.appendChild(li);
					}
				},
